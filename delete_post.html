{% extends 'base.html' %}
{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete <b>{{ post.title }}</b>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
{% endblock %}
